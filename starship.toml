add_newline = false

[line_break]
disabled = false

[aws]
disabled = true

[gcloud]
disabled = true

command_timeout = 1000

[terraform]
format = "via [$symbol$workspace]($style) "
disabled = false

[kubernetes]
format = 'on [$symbol$context]($style) '
disabled = true
symbol = "â˜¸ "
style = "cyan bold"

# Disable built-in git modules (jj-starship handles both jj and git repos)
[git_branch]
disabled = true

[git_status]
disabled = true

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

# jj-starship: unified prompt for jj and git repos
[custom.jj]
when = "jj-starship detect"
shell = ["jj-starship"]
format = "$output"
